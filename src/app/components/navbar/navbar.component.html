<div class="card">
    <p-menubar [model]="menuItem" [style]="{'border-radius':'0px', 'padding' : ' 1rem'}">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.routerLink">
                <a [routerLink]="item.routerLink" class="p-menuitem-link">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-container *ngIf="!item.routerLink && item.icon">
                <a class="p-menuitem-link">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
            </ng-container>
        </ng-template>
        <div class="flex flex-row gap-3 align-items-center">
            <div *ngIf="!isSuperAdmin()">
                <i *ngIf="!isUnreadNotification()" class="pi pi-bell flex align-content-center" style="font-size: x-large"
                    [ngStyle]="{'cursor': 'pointer', 'brightness(0.9)': 'none'}" (click)="toNotificationMenu()"></i>
                <i *ngIf="isUnreadNotification()" class="pi pi-bell flex align-content-center" style="font-size: x-large"
                    pBadge value="{{getNotificationValue()}}" [ngStyle]="{'cursor': 'pointer', 'brightness(0.9)': 'none'}"
                    (click)="toNotificationMenu()"></i>
            </div>
            <p-menu #user [model]="userItem" [popup]="true">
                <ng-template pTemplate="item" let-item>
                    <ng-container>
                        <a [routerLink]="item.routerLink" class="p-menuitem-link">
                            <span class="ml-2">{{ item.label }}</span>
                        </a>
                    </ng-container>
                </ng-template>
            </p-menu>
            <p>Hi, {{getFirstName()}}!</p>
            <p-button (click)="user.toggle($event)" [link]="true" styleClass="p-0 ">
                <p-avatar [image]="getProfileImage()" class="flex align-content-center" shape="circle" />
            </p-button>
        </div>
    </p-menubar>
</div>

<router-outlet></router-outlet>
