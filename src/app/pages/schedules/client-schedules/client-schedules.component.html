<div class="md:col-8 md:col-offset-2 mt-5 p-5 shadow-5 border-round">
  <div class="grid">
    <button
      pBadge
      pButton
      [ngStyle]="{
        'background-color': 'transparent',
        color: 'black',
        border: 'none'
      }"
      (click)="onBack()"
      icon="pi pi-chevron-left"
    ></button>
    <p class="text-lg font-semibold">Schedules</p>
  </div>
  <div class="card">
    <p-table [value]="clientsSchedule" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>Payroll Date</th>
          <th>Status</th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-i="rowIndex">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ formatDate(rowData.payrollDate) }}</td>
          <td>{{ rowData.scheduleStatusName }}</td>
          <td class="grid text-center justify-content-center column-gap-2">
            <button
              pButton
              *ngIf="isPendingSchedule(i)"
              routerLink="/schedules/create"
              [queryParams]="{
                payrollDate: rowData.payrollDate,
                id: rowData.scheduleId
              }"
              icon="pi pi-plus"
              label="Schedule"
            ></button>
            <button
              pButton
              routerLink="/schedules/reschedule"
              *ngIf="rowData.canBeRescheduled"
              [queryParams]="{
                id: rowData.scheduleId,
                payrollDate: rowData.payrollDate
              }"
              label="Reschedule"
            ></button>
            <button
              pButton
              routerLink=""
              label="View"
              routerLink="/payrolls/{{ rowData.scheduleId }}"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
