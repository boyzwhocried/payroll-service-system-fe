<div class="chat-container">
    <div class="messages">
        <div *ngFor="let message of messages">
            <strong>{{ message.recipientId }}</strong>: {{ message.message }}
        </div>
    </div>
    <div class="input">
        <input [(ngModel)]="newMessage" placeholder="Type a message...">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
