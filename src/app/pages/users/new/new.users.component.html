<pre>
  {{ userReqDtoFg.value | json }}
  {{ roleid }}
</pre>

<div class="md:col-10 md:col-offset-1 my-5 align-items-center">
  <div class="p-4 shadow-5 border-round-lg">
    <div class="grid">
      <div class="md:col-6 hidden md:block">
        <img src="../../../../assets/images/user/create-user.svg" alt="asset">
      </div>
      <div class="md:col-6 col-12">
        <p class="text-xl font-semibold text-center">Create User</p>
        <form class="grid" [formGroup]="userReqDtoFg">
          <div class="md:col-6 col-12">
            <label for="username">Username <span class="text-red-500">*</span></label>
            <input pInputText type="text" id="username" formControlName="username" class="p-inputtext w-full">
          </div>
          <div class="md:col-6 col-12">
            <label for="phoneNo">Phone Number <span class="text-red-500">*</span></label>
            <input pInputText type="text" id="phoneNo" formControlName="phoneNo" class="p-inputtext w-full">
          </div>
          <div class="col-12">
            <label for="email">Email <span class="text-red-500">*</span></label>
            <input pInputText type="text" id="email" formControlName="email" class="p-inputtext w-full">
          </div>
          <div class="md:col-6 col-12">
            <label for="phoneNo">Role <span class="text-red-500">*</span></label><br>
            <p-dropdown formControlName="roleId" [options]="roles" [(ngModel)]="roleid" formControlName="roleId"
              optionLabel="name" optionValue="value" placeholder="Select Role" class="w-full" styleClass="w-full" />
          </div>
          <div class="md:col-6 col-12">
            <label for="profilePicture">Profile Picture <span class="text-red-500">*</span></label>
          </div>
          <div class="grid mx-1" *ngIf="showCompanyInput()">
            <div class="col-12">
              <label for="profilePicture">Company Name <span class="text-red-500">*</span></label>
              <input pInputText type="text" id="profilePicture" formControlName="companyName" class="w-full">
            </div>
            <div class="md:col-6 col-12">
              <label for="icondisplay">Payroll Date <span class="text-red-500">*</span></label>
              <p-calendar dateFormat="yy-mm-dd" formControlName="payrollDate" [iconDisplay]="'input'" [showIcon]="true"
                inputId="icondisplay" />
            </div>
            <div class="md:col-6 col-12">
              <label for="profilePicture">Company Logo <span class="text-red-500">*</span></label>
            </div>
          </div>
          <div class="md:col-6 col-12">
            <p-button severity="secondary" label="Back" class="w-full" styleClass="w-full" />
          </div>
          <div class="md:col-6 col-12">
            <p-button label="Create" class="w-full" styleClass="w-full" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
