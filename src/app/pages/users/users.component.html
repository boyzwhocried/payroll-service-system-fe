<div class="container justify-content-center my-5">
    <h3>Users</h3>
    <div class="card">
        <p-toast></p-toast>
        <pre>
                    {{ userForm.value | json }}
                </pre>
        <p-table [value]="users" dataKey="id" editMode="row">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th class="text-center">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="user">
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input title="Name" pInputText type="text" class="p-inputtext w-full" required
                                    [(ngModel)]="user.userName" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{user.userName}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="roles" appendTo="body" [(ngModel)]="user.roleName" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{user.roleName}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <!-- <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input title="Role" pInputText type="text" class="p-inputtext w-full" required
                                    [defaultValue]="user.roleName" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{user.roleName}}
                            </ng-template>
                        </p-cellEditor>
                    </td> -->
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input title="Email" pInputText type="email" class="p-inputtext w-full" required
                                    [(ngModel)]="user.email" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{user.email}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input title="Phone" pInputText type="tel" class="p-inputtext w-full"
                                    [(ngModel)]="user.phoneNumber" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{user.phoneNumber}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button title="Edit Init" *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                icon="pi pi-pencil" (click)="onRowEditInit(user)"
                                class="p-button-rounded p-button-text">
                            </button>
                            <button title="Edit Save" *ngIf="editing" pButton pRipple type="button" pSaveEditableRow
                                icon="pi pi-check" (click)="onRowEditSave(user)"
                                class="p-button-rounded p-button-text p-button-success mr-2">
                            </button>
                            <button title="Edit Cancel" *ngIf="editing" pButton pRipple type="button" pCancelEditableRow
                                icon="pi pi-times" (click)="onRowEditCancel(user, ri)"
                                class="p-button-rounded p-button-text p-button-danger">
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
